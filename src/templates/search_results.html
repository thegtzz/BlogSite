
{% load static %}

{% block content %}
{% if queryset.count > 0 %}
    {% for post in queryset %}
      <section class="featured-posts no-padding-top" style="padding-bottom: 5px">
        <div class="container">
          <div class="row d-flex align-items-stretch">
            <div class="text search-text">
              <div class="search-info-center d-flex align-items-center">
                <div class="content">
                    <a href="{{ post.get_absolute_url }}">
                      <h6 class="h6-custom">{{ post.title }}</h6>
                        <small class="small-custom">{{ post.timestamp }}</small>
                    </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    {% endfor %}

{% else %}
  <h4 class="offset-4 mb-5 mt-5">Nothing to show!</h4>
{% endif %}

{% endblock %}
